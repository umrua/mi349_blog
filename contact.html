<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="screen.css">
    <title>Umar | Contact</title>
</head>
<body>
    <header>
        <h1>Muhammad Umar's Blog</h1>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <h2>Contact Me</h2>
    <section id="contactContainer">
        <form name="contact" method="post" style="display: flex; flex-direction: column; max-width: 400px; gap: 0.75em;" data-netlify="true" netlify-honeypot="bot-field">
            <label for="bot-field" style="display: none;"></label>
            <input name="bot-field" type="text" style="display: none" tabindex="-1" autocomplete="off">
            <label for="name" style="display: block;">Name:</label>
            <input id="name" type="text" name="name" required>
            <label for="email" style="display: block;">Email Address:</label>
            <input id="email" type="email" name="email" placeholder="you@example.com" required>
            <label for="reason" style="display: block;">Reason for Contact:</label>
            <select id="reason" name="reason[]" required>
                <option value="" disabled selected>Select a reason...</option>
                <option value="hello">Just Saying Hi!</option>
                <option value="opportunity">Looking for a Contractor</option>
                <option value="interview">Interested in an Interview</option>
            </select>
            <label for="message" style="display: block;">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
