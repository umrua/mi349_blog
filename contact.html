<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="screen.css">
    <title>Umar | Contact</title>
</head>
<body>
    <header>
        <h1>Muhammad Umar's Blog</h1>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <h2>> Contact Me</h2>
    <section id="contactContainer">
        <form class="contactForm" name="contact" method="post" data-netlify="true" netlify-honeypot="bot-field">
            <p class="hidden">
                <label>Bot Field
                    <input name="bot-field" type="text" tabindex="-1" autocomplete="off">
                </label>
            </p>
            <p>
                <label>Your Name:
                    <input type="text" name="name" placeholder="Your Name" required>
                </label>
            </p>
            <p>
                <label>Email Address: 
                    <input type="email" name="email" placeholder="you@example.com" required>
                </label>
            </p>
            <p>
                <label>Reason for Contact:            
                    <select name="reason[]" required>
                        <option value="" disabled selected>Select a reason...</option>
                        <option value="hello">Just Saying Hi!</option>
                        <option value="opportunity">Looking for a Contractor</option>
                        <option value="interview">Interested in an Interview</option>
                    </select>
                </label>
            </p>
            <p>
                <label>Your Message:
                    <textarea name="message" rows="5" placeholder="Type your message here..." required></textarea>
                </label>
            </p>           
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
    </section>
    <footer>
        <section id="newsletterContainer">
            <h2>Subscribe to My Newsletter</h2>
            <form class="newsletterForm" name="newsletter" method="post" data-netlify="true" netlify-honeypot="bot-field">
                <label class="hidden">
                Bot Field <input name="bot-field" type="text" tabindex="-1" autocomplete="off">
                </label>
                <label>
                Email: <input type="email" name="email" placeholder="you@example.com" required>
                </label>
                <button type="submit">Subscribe</button>
            </form>
        </section>
    </footer>
</body>
</html>
