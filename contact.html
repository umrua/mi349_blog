<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umar | Contact</title>
</head>
<body>
    <header id="" class="">
        <h1>Muhammad Umar's Blog Website</h1>
        <nav>
            <ul style="list-style: none; display: flex; gap: 1em; padding: 0;">
                <li><a href="index.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <hr>
    </header>
    <section>
        <h2>Contact Me</h2>
        <form action="#" method="post" style="display: flex; flex-direction: column; max-width: 400px; gap: 0.75em;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <label for="reason">Reason for Contact:</label>
            <select id="reason" name="reason" required>
                <option value="general">Just Saying Hi!</option>
                <option value="feedback">Looking for a Contractor</option>
                <option value="collaboration">Interested in an Interview</option>
            </select>
            <label for="comment">Your Message:</label>
            <textarea id="comment" name="comment" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
